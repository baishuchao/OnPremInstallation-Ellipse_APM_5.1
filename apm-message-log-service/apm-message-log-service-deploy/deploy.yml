apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: message-log-service-deploy
spec:
  serviceName: "message-log-service"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: message-log-service
  template:
    metadata:
      labels:
        app: message-log-service
      annotations:
        version: "20181119.1"
    spec:
      containers:
      - name: message-log-service
        image: ahck8s.azurecr.io/apm-message-log-service:20181119.1
        imagePullPolicy: IfNotPresent
        env:
        - name: ENVIRONMENT_NAME
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: environmentName
        - name: BUS
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: busType
        - name: BUS_CONFIGURATION
          valueFrom:
            secretKeyRef:
              name: tenant-secrets
              key: busconfiguration
        - name: BUS_CONSUMER_GROUP
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: consumerGroupScoreService
        - name: TENANT
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: tenant
        - name: TOPIC_MESSAGE_LOG
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: topicModelMessageLog
        - name: STORE
          valueFrom:
            configMapKeyRef:
              name: tenant-config
              key: storeType
        - name: STORE_CONFIGURATION
          valueFrom:
            secretKeyRef:
              name: tenant-secrets
              key: storeconfiguration
        - name: REPLICAS
          value: "1"
        - name: POD_NAME_PREFIX
          value: "message-log-service-deploy"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      nodeSelector:
         beta.kubernetes.io/os: linux 
      imagePullSecrets:
        - name: ahc-repository